version: 2

models:
  - name: stg_HAW__customers
    description: customers from HAW
    columns:
      - name: id
        description: The unique key for each customer
        data_tests:
          - not_null
          - unique

  - name: stg_HAW__GENcustomers
    description: More customer data from HAW
    columns:
      - name: id
        description: The unique key for each customer
        data_tests:
          - not_null
          - unique

  - name: stg_HAW__departments
    description: department information from HAW
    columns:
      - name: id
        description: The unique key for each department
        data_tests:
          - not_null
          - unique
  
  - name: stg_HAW__employee_planning
    description: All planningrecords, both medical and company visit
    columns:
      - name: id
        description: Unique key for a planningsrecord
        data_tests:
          - not_null
          - unique

  - name: stg_HAW__employees_examinations
    description: All executed medical examinations
    columns:
      - name: id
        description: Unique key for an examination
        data_tests:
          - not_null
          - unique

  - name: stg_HAW__medical_centers
    description: Data about medical centers
    columns:
      - name: id
        description: Unique key for a medical center
        data_tests:
          - not_null
          - unique  

  - name: stg_HAW__medical_examinations
    description: Kinds of medical examinations
    columns:
      - name: id
        description: Unique key for an examination kind
        data_tests:
          - not_null
          - unique

  - name: stg_HAW__medical_examinations
    description: Data on different kinds of medical examinations
    columns:
      - name: id
        description: Unique key for a kind of medical exam
        data_tests:
          - not_null
          - unique      

  - name: stg_HAW__nace
    description: nace codes and stuff
    columns:
      - name: id
        description: Unique key for a nace code
        data_tests:
          - not_null
          - unique     

  - name: stg_HAW__organogram
    description: Organogram data from HAW
    columns:
      - name: userid
        description: Unique key for a Mensura Employee
        data_tests:
          - not_null
          - unique    

  - name: stg_HAW__planningentities
    description: data about planningentities
    columns:
      - name: id
        description: Unique key for a PE
        data_tests:
          - not_null
          - unique

  - name: stg_HAW__statistical_codes
    description: data about customer statistical codes
    columns:
      - name: id
        description: Unique key for a statistical code
        data_tests:
          - not_null
          - unique       

  - name: stg_HAW__organogram
    description: organogram data coming from SF
    columns:
      - name: id
        data_tests:
          - not_null
          - unique          